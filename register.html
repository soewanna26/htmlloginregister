<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="login">
        <img src="assets/img/login-bg.png" alt="login image" class="login__img">
        <form action="" class="login__form">
           <h1 class="login__title">Login</h1>

           <div class="login__content">
              <div class="login__box">
                 <i class="ri-user-3-line login__icon"></i>
                 <div class="login__box-input">
                    <input type="text" required class="login__input" id="login-email" placeholder=" ">
                    <label for="login-name" class="login__label">Name</label>
                 </div>
              </div>

              <div class="login__box">
                 <i class="ri-phone-line login__icon"></i>
                 <div class="login__box-input">
                    <input type="number" required class="login__input" id="login-email" placeholder=" ">
                    <label for="login-phone" class="login__label">Phone Number</label>
                 </div>
              </div>

              <div class="login__box">
                 <i class="ri-mail-line login__icon"></i>
                 <div class="login__box-input">
                    <input type="email" required class="login__input" id="login-email" placeholder=" ">
                    <label for="login-email" class="login__label">Email</label>
                 </div>
              </div>

              <div class="login__box">
                 <i class="ri-lock-2-line login__icon"></i>
                 <div class="login__box-input">
                    <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                    <label for="login-pass" class="login__label">Password</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                 </div>
              </div>

              <div class="login__box">
                 <i class="ri-lock-password-line login__icon"></i>
                 <div class="login__box-input">
                    <input type="password" required class="login__input" id="login-pass1" placeholder=" ">
                    <label for="login-pass" class="login__label">Confirm Password</label>
                    <i class="ri-eye-off-line login__eye" id="login-eye1"></i>
                 </div>
              </div>
           </div>
           
           <button type="submit" class="login__button">Register</button>

           <p class="login__register">
              Have an account? <a href="#">Login</a>
           </p>
        </form>
     </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
